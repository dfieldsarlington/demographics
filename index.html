<!DOCTYPE html>
<meta charset="utf-8">

<html>
<head>
<title>Arlington Demographics</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>

<style>
body {
    background-color: rgb(252,245,223);
}
p {
    font: 12px/18px Arial,Helvetica,sans-serif;
	color: #545454;
	}
	
#PieChart {    
	float: left;
	top:10px;
	left:10px;
	width: 50%;
	height: 400px;
	background-color: rgb(252,245,223);
	cursor: pointer;
}

#LineChart {    
	float: left;
	top:10px;
	left:10px;
	width: 40%;
	height: 600px
	background-color: rgb(252,245,223);
}	

#HHLineChart {    
	float: right;
	top:10px;
	left:10px;
	width: 60%;
	height: 600px
	background-color: rgb(252,245,223);
}

#BarChart {    
	float: right;
	top:10px;
	width: 50%;
	height: 400px;
	background-color: rgb(252,245,223);
}

#block {
            background-color: #FCF5DF;
            border: solid 0px #c0504d;
            float: right;
            margin-top: 10px;
            padding: 2px;
            margin-left: 2px;
			}
.title {
  font: 300 35px Helvetica Neue;
  fill: #666;
}
</style>
</head>
<body>
<div id="PieChart"></div>
<div id="BarChart"></div>
<div id="LineChart"></div>
<div id="HHLineChart"></div>

  <script type="text/javascript">
  //Start Pie Chart
		var svgPie = dimple.newSvg("#PieChart", "80%", "80%");
		var PieChart;
            d3.csv("https://raw.githubusercontent.com/dfieldsarlington/demographics/gh-pages/race.csv", function (data) {
		dimple.filterData(data, "Race Year", "1960");
		var PieChart = new dimple.chart(svgPie, data);
	
		PieChart.addMeasureAxis("p", "Race Percent");
		var ring = PieChart.addSeries("Race", dimple.plot.pie);
		ring.innerRadius = "50%";
		
		var PieLegend = PieChart.addLegend (80, 230, 85, 290, "right");
		// Create a storyboard for Race Year
		var PieStoryboard = PieChart.setStoryboard("Race");
		PieStoryboard.categoryFields = ["Race Year"];
		PieChart.draw();
         // This is a critical step.  By doing this we orphan the legend. This
        // means it will not respond to graph updates.  Without this the legend
        // will redraw when the chart refreshes removing the unchecked item and
        // also dropping the events we define below.
        PieChart.legends = [];

        // Get a unique list of values to use when filtering
        var filterValues = dimple.getUniqueValues(data, "Race");
        // Get all the rectangles from our now orphaned legend
        PieLegend.shapes.selectAll("rect")
          // Add a click event to each rectangle
          .on("click", function (e) {
            // This indicates whether the item is already visible or not
            var hide = false;
            var newFilters = [];
            // If the filters contain the clicked shape hide it
            filterValues.forEach(function (f) {
              if (f === e.aggField.slice(-1)[0]) {
                hide = true;
              } else {
                newFilters.push(f);
              }
            });
            // Hide the shape or show it
            if (hide) {
              d3.select(this).style("opacity", 0.2);
            } else {
              newFilters.push(e.aggField.slice(-1)[0]);
              d3.select(this).style("opacity", 0.8);
            }
            // Update the filters
            filterValues = newFilters;
            // Filter the data
            PieChart.data = dimple.filterData(data, "Race", filterValues);
            // Passing a duration parameter makes the chart animate. Without
            // it there is no transition
            PieChart.draw(800);
          });
		  
      });
  </script>
  
  <script type="text/javascript">
  //Start Bar Chart
        var svgBar = dimple.newSvg("#BarChart", "80%", "85%");
    d3.csv("https://raw.githubusercontent.com/dfieldsarlington/demographics/gh-pages/pyramid.csv", function (data) {
      dimple.filterData(data, "year", "1960");
	  var BarChart = new dimple.chart(svgBar, data);
      
      var BarChartAxis = BarChart.addMeasureAxis("x", "people");
	  BarChartAxis.overrideMin = -4500;
	  BarChartAxis.overrideMax = 4500;
      var y = BarChart.addCategoryAxis("y", "age");
      y.addOrderRule("age");
      BarChart.addSeries("sex", dimple.plot.bar);
      BarChart.addLegend(150, 10, 500, 20, "left");
      BarChart.setStoryboard("year");
	  BarChart.draw();
    });
  </script>
  
  <script type="text/javascript">
//Start Line Chart
var svgLine = dimple.newSvg("#LineChart", "70%", "80%");
    d3.csv("https://raw.githubusercontent.com/dfieldsarlington/demographics/gh-pages/totpop.csv", function (data) {
      dimple.filterData(data, "Year", "1960");
      var LineChart = new dimple.chart(svgLine, data);
      var x = LineChart.addCategoryAxis("x", "Year");
      x.addOrderRule("Year");
      LineChart.addMeasureAxis("y", "Population");
      var s = LineChart.addSeries(null, dimple.plot.line);
      s.interpolation = "cardinal";
      s.lineMarkers = true;
	  
      LineChart.draw();
    });
</script>

  <script type="text/javascript">
//Start HHLine Chart
      var svgHHLine = dimple.newSvg("#HHLineChart", "80%", "90%");
      var data = [
	  {"Year" : "1970",	"Number of Households" : 17626, "Average Household Size" : 3.04},
	  {"Year" : "1980",	"Number of Households" : 18552, "Average Household Size" : 2.60},
	  {"Year" : "1990",	"Number of Households" : 18819, "Average Household Size" : 2.37},
	  {"Year" : "2000",	"Number of Households" : 19011, "Average Household Size" : 2.23},
	  {"Year" : "2010",	"Number of Households" : 18969, "Average Household Size" : 2.26},
	  {"Year" : "2020",	"Number of Households" : 19967, "Average Household Size" : 2.33},
	  ];
      var HHLineChart = new dimple.chart(svgHHLine, data);
      // Add your x axis
      var x = HHLineChart.addCategoryAxis("x", "Year");
      // First y axis 
      var y1 = HHLineChart.addMeasureAxis("y", "Average Household Size");
      // Second y axis
      var y2 = HHLineChart.addMeasureAxis("y", "Number of Households");
      // Plot the bars first - the order of series determines their dom position
      // from back to front, this means bars are at the back.  It's important
      // to note that the string here "Unit Sales" is NOT in the data.  Any string
      // not in the data is just used to apply a label which can be used for colouring
      // as it is here and will also appear in tool tips
      
      var bars = HHLineChart.addSeries(null, dimple.plot.bar, [x,y2]);
      // Use a simple line by metric for the other measures
      var s = HHLineChart.addSeries(null, dimple.plot.line, [x, y1]);
      s.interpolation = "cardinal";
      // Do a bit of styling to make it look nicer
      s.lineMarkers = true;
	  s.lineWeight = 4;
	  s.assignColor = "red"
      bars.barGap = 0.25;
      // Colour the bars manually so they don't overwhelm the lines
      HHLineChart.assignColor("bars", "black", "black", 0.15);
      x.addOrderRule("Date");
      HHLineChart.draw();
	  y1.tickFormat = ",d";
      // Once Draw is called, this just changes the number format in the tooltips which for these particular
      // numbers is a little too heavily rounded.  I assume your real data isn't like this
      // so you probably won't want this line, but it's a useful tip anyway!
      //y1.tickFormat = ",d";
</script>
</body>
</html>
